<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrape Website - Sammy AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            color: #333;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
        }
        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        button:active {
            transform: translateY(0);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .result {
            margin-top: 20px;
            padding: 16px;
            border-radius: 10px;
            display: none;
        }
        .result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            display: block;
        }
        .result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            display: block;
        }
        .result.loading {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
            display: block;
        }
        .log {
            margin-top: 15px;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 8px;
            max-height: 200px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: #333;
            display: none;
        }
        .log.show {
            display: block;
        }
        .log-entry {
            margin: 4px 0;
            padding: 4px 0;
            border-bottom: 1px solid #e0e0e0;
        }
        .log-entry:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üï∑Ô∏è Scrape Website</h1>
        <p class="subtitle">Add your website content to Pinecone knowledge base</p>
        
        <div class="input-group">
            <label for="railwayUrl">Railway Backend URL:</label>
            <input 
                type="text" 
                id="railwayUrl" 
                placeholder="https://your-app.railway.app"
                value=""
            />
        </div>
        
        <div class="input-group">
            <label for="websiteUrl">Website URL to Scrape:</label>
            <input 
                type="text" 
                id="websiteUrl" 
                placeholder="https://dealeymediainternational.com"
                value="https://dealeymediainternational.com"
            />
        </div>
        
        <div class="input-group">
            <label for="maxPages">Max Pages (1-20):</label>
            <input 
                type="number" 
                id="maxPages" 
                value="10"
                min="1"
                max="20"
            />
        </div>
        
        <button id="scrapeBtn" onclick="scrapeWebsite()">üöÄ Start Scraping</button>
        
        <div id="result" class="result"></div>
        <div id="log" class="log"></div>
    </div>

    <script>
        function addLog(message, type = 'info') {
            const log = document.getElementById('log');
            log.classList.add('show');
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            const timestamp = new Date().toLocaleTimeString();
            entry.textContent = `[${timestamp}] ${message}`;
            log.appendChild(entry);
            log.scrollTop = log.scrollHeight;
        }

        async function scrapeWebsite() {
            let railwayUrl = document.getElementById('railwayUrl').value.trim();
            const websiteUrl = document.getElementById('websiteUrl').value.trim();
            const maxPages = parseInt(document.getElementById('maxPages').value) || 10;
            const resultDiv = document.getElementById('result');
            const scrapeBtn = document.getElementById('scrapeBtn');
            const log = document.getElementById('log');
            
            // Clear previous results
            log.innerHTML = '';
            resultDiv.className = 'result';
            resultDiv.textContent = '';
            
            // Validate inputs
            if (!railwayUrl) {
                resultDiv.className = 'result error';
                resultDiv.textContent = '‚ùå Please enter your Railway backend URL';
                return;
            }
            
            if (!websiteUrl) {
                resultDiv.className = 'result error';
                resultDiv.textContent = '‚ùå Please enter the website URL to scrape';
                return;
            }
            
            // Auto-add https:// if missing
            if (!railwayUrl.startsWith('http://') && !railwayUrl.startsWith('https://')) {
                railwayUrl = 'https://' + railwayUrl;
            }
            
            // Disable button
            scrapeBtn.disabled = true;
            scrapeBtn.textContent = '‚è≥ Scraping...';
            
            // Show loading
            resultDiv.className = 'result loading';
            resultDiv.textContent = 'üï∑Ô∏è Starting to scrape website... This may take 2-5 minutes.';
            addLog('Starting scrape...');
            addLog(`Railway URL: ${railwayUrl}`);
            addLog(`Website URL: ${websiteUrl}`);
            addLog(`Max Pages: ${maxPages}`);
            
            try {
                const response = await fetch(`${railwayUrl}/api/scrape/website`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        url: websiteUrl,
                        maxPages: maxPages
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        ‚úÖ <strong>Scraping Successful!</strong><br>
                        üìÑ Pages scraped: ${data.pagesScraped}<br>
                        üìä Results: ${data.results.length} pages processed<br><br>
                        <strong>Next Steps:</strong><br>
                        1. Check Railway logs to verify documents were stored<br>
                        2. Wait 1-2 minutes for Pinecone to index<br>
                        3. Test the bot - it will now use this content!
                    `;
                    addLog(`‚úÖ Success! Scraped ${data.pagesScraped} pages`);
                    data.results.forEach((r, i) => {
                        addLog(`  [${i+1}] ${r.title} - ${r.servicesFound} services, ${r.faqsFound} FAQs`);
                    });
                } else {
                    resultDiv.className = 'result error';
                    let errorMsg = `‚ùå Scraping failed: ${data.error || 'Unknown error'}`;
                    if (data.errorType) {
                        errorMsg += `\n\nError Type: ${data.errorType}`;
                    }
                    if (data.details) {
                        errorMsg += `\n\nDetails:\n${data.details}`;
                    }
                    resultDiv.innerHTML = errorMsg.replace(/\n/g, '<br>');
                    addLog(`‚ùå Error: ${data.error || 'Unknown error'}`);
                    if (data.errorType) addLog(`Error Type: ${data.errorType}`);
                    if (data.details) addLog(`Details: ${data.details.substring(0, 200)}...`);
                }
            } catch (error: any) {
                resultDiv.className = 'result error';
                let errorMessage = error.message || 'Unknown error';
                
                // Provide more helpful error messages
                if (errorMessage.includes('Failed to fetch') || errorMessage.includes('NetworkError')) {
                    errorMessage = `‚ùå Connection Failed!\n\nPossible causes:\n1. Railway backend is not running\n2. URL is incorrect\n3. CORS issue (try opening Chrome DevTools ‚Üí Console for details)\n4. Network/firewall blocking the request\n\nOriginal error: ${error.message}\n\nTry:\n- Check Railway dashboard to ensure backend is running\n- Verify the URL is correct\n- Open Chrome DevTools (F12) ‚Üí Console tab to see detailed error`;
                }
                
                resultDiv.innerHTML = errorMessage.replace(/\n/g, '<br>');
                addLog(`‚ùå Error: ${error.message}`);
                addLog(`Error type: ${error.name || 'Unknown'}`);
                console.error('Scrape error:', error);
            } finally {
                scrapeBtn.disabled = false;
                scrapeBtn.textContent = 'üöÄ Start Scraping';
            }
        }

        // Allow Enter key to submit
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !document.getElementById('scrapeBtn').disabled) {
                scrapeWebsite();
            }
        });
    </script>
</body>
</html>
