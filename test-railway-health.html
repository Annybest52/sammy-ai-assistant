<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Railway Connection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin: 0 auto;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üîç Test Railway Backend Connection</h2>
        <input type="text" id="railwayUrl" placeholder="sammy-ai-assistant-production.up.railway.app" />
        <button onclick="testConnection()">Test Connection</button>
        <div id="result"></div>
    </div>

    <script>
        async function testConnection() {
            let url = document.getElementById('railwayUrl').value.trim();
            const resultDiv = document.getElementById('result');
            
            if (!url) {
                resultDiv.className = 'result error';
                resultDiv.textContent = 'Please enter Railway URL';
                return;
            }
            
            // Add https:// if missing
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                url = 'https://' + url;
            }
            
            resultDiv.className = 'result';
            resultDiv.textContent = 'Testing...';
            
            try {
                // Test health endpoint
                const healthResponse = await fetch(`${url}/health`);
                const healthData = await healthResponse.json();
                
                // Test scrape status endpoint
                const statusResponse = await fetch(`${url}/api/scrape/status`);
                const statusData = await statusResponse.json();
                
                resultDiv.className = 'result success';
                resultDiv.innerHTML = `
                    ‚úÖ <strong>Connection Successful!</strong><br><br>
                    <strong>Health Check:</strong> ${healthData.status}<br>
                    <strong>Scrape Status:</strong> ${statusData.status}<br>
                    <strong>Full URL:</strong> ${url}<br><br>
                    You can now use this URL in the scrape tool!
                `;
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    ‚ùå <strong>Connection Failed!</strong><br><br>
                    <strong>Error:</strong> ${error.message}<br><br>
                    <strong>Possible Issues:</strong><br>
                    1. Railway backend is not running<br>
                    2. URL is incorrect<br>
                    3. CORS is blocking the request<br>
                    4. Network/firewall issue<br><br>
                    <strong>Tried URL:</strong> ${url}
                `;
            }
        }
    </script>
</body>
</html>
