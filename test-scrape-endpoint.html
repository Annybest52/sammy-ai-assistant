<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Scrape Endpoint</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 800px;
            margin: 0 auto;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 12px;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <div class="container">
        <h2>üîç Test Scrape Endpoint Directly</h2>
        <input type="text" id="railwayUrl" placeholder="sammy-ai-assistant-production.up.railway.app" value="sammy-ai-assistant-production.up.railway.app" />
        
        <div>
            <button onclick="testEndpoint()">Test /api/scrape/website</button>
            <button onclick="testWithSmallPages()">Test with 1 page (quick)</button>
        </div>

        <div id="result"></div>
    </div>

    <script>
        function getUrl() {
            let url = document.getElementById('railwayUrl').value.trim();
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                url = 'https://' + url;
            }
            return url;
        }

        function showResult(message, type = 'info') {
            const resultDiv = document.getElementById('result');
            resultDiv.className = `result ${type}`;
            resultDiv.textContent = message;
        }

        async function testEndpoint() {
            const url = getUrl();
            showResult(`Testing: ${url}/api/scrape/website\n\nThis may take 2-5 minutes...\n\n`, 'info');
            
            const startTime = Date.now();
            
            try {
                const response = await fetch(`${url}/api/scrape/website`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        url: 'https://dealeymediainternational.com',
                        maxPages: 5
                    })
                });

                const elapsed = ((Date.now() - startTime) / 1000).toFixed(1);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    showResult(`‚ùå Request Failed!\n\nStatus: ${response.status} ${response.statusText}\nTime: ${elapsed}s\n\nResponse: ${errorText}`, 'error');
                    return;
                }

                const data = await response.json();
                showResult(`‚úÖ Success!\n\nTime: ${elapsed}s\nStatus: ${response.status}\n\nResponse:\n${JSON.stringify(data, null, 2)}`, 'success');
            } catch (error) {
                const elapsed = ((Date.now() - startTime) / 1000).toFixed(1);
                showResult(`‚ùå Error!\n\nTime: ${elapsed}s\nError: ${error.message}\n\nType: ${error.name}\n\nThis usually means:\n1. Backend crashed during scraping\n2. Request timed out\n3. Network error\n\nCheck Railway logs for details.`, 'error');
            }
        }

        async function testWithSmallPages() {
            const url = getUrl();
            showResult(`Testing with 1 page (quick test)...\n\n`, 'info');
            
            const startTime = Date.now();
            
            try {
                const response = await fetch(`${url}/api/scrape/website`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        url: 'https://dealeymediainternational.com',
                        maxPages: 1
                    })
                });

                const elapsed = ((Date.now() - startTime) / 1000).toFixed(1);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    showResult(`‚ùå Request Failed!\n\nStatus: ${response.status}\nTime: ${elapsed}s\n\nResponse: ${errorText}`, 'error');
                    return;
                }

                const data = await response.json();
                showResult(`‚úÖ Success!\n\nTime: ${elapsed}s\nStatus: ${response.status}\n\nResponse:\n${JSON.stringify(data, null, 2)}`, 'success');
            } catch (error) {
                const elapsed = ((Date.now() - startTime) / 1000).toFixed(1);
                showResult(`‚ùå Error!\n\nTime: ${elapsed}s\nError: ${error.message}\n\nCheck Railway logs.`, 'error');
            }
        }
    </script>
</body>
</html>
